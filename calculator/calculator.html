<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>

  <div class="container">
    <div class="head">Output</div>
    <div>
      <button>%</button>
      <button>√</button>
      <button>x²</button>
      <button>1/x</button>
    </div>

    <div>
      <button>CE</button>
      <button>C</button>
      <button>X</button>
      <button>/</button>
    </div>

    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>X</button>
    </div>

    <div>
      <button>4</button>
      <button>5</button>
      <button>6²</button>
      <button>-</button>
    </div>

    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
    </div>

    <div>
      <button>+-</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
    </div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
